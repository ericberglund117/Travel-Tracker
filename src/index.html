<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Travel Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="travel-tracker-header">Travel Tracker <img src="" alt=""></h1>
      <button class="sign-in-btn" for="signing-in">Sign In</button>
    </header>
    <section class="sign-in-view" id="sign-in-view">
      <article class="sign-in-flex" id="sign-in-grid">
        <article class="header" id="sign-in-header">
          <h3>Login with your email address and password to continue</h3>
        </article>
          <input class="sign-in-input" id="sign-in-input-username" type="text" placeholder="username">
          <input class="sign-in-input" id="sign-in-input-password" type="password" placeholder="password">
          <button class="sign-in-button" id="sign-in-button">Login</button>
        <article class="footer hidden" id="sign-in-footer">
          <h3>Incorrect login. Please try again.</h3>
        </article>
      </article>
    </section>
    <main class="main-page">
      <section class="left-section hidden">
        <form id="book-trip-form"
            role="search">
            <h3>Book a Trip!</h3>
            <label for="date-picker">
              Departure Date
            </label>
        <input id="trip-date"
               type="date"
               autocomplete="off"></input>
             <label for="destination-input">
               Destination
             </label>
             <select class="destination-dropdown"
                     name="">
             </select>
             <label for="number-days">
               Number of Days
             </label>
        <input id="number-days-input"
              type="number"
              autocomplete="off"></input>
            <label for="number-days">
              Number of Travelers
            </label>
      <input id="number-travelers-input"
             type="number"
             autocomplete="off"></input>
            <div class="trip-estimate">
            </div>
        <button class="button trip-estimate-btn"
               disabled = disabled
               type="button"
               name="button"
               aria-label="Get trip estimate"
               aria-controls="search-input">
          Get Estimate
        </button>
        <button class="button book-trip-btn"
                disabled = disabled
                type="button"
                name="button"
                aria-label="Submit trip request"
                aria-controls="search-input">
          Submit
        </button>
      </form>
      </section>
      <section class="total-amount-spent-year" id="total-amount-spent-year">
        <h3>Amount Spent on Trips</h3>
      </section>
      <section class="upcoming-trips hidden">
        <h3>Upcoming Trips</h3>
        <article class="trips-card-body" id="booked-trips-section">
        </article>
      </section>
      <section class="trip-requests-all hidden">
        <h3>Pending Trip Requests</h3>
      </section>
      <section class="pending-trips hidden">
        <h3>Trip Requests</h3>
      </section>
      <section class="past-trips hidden">
        <h3>Past Trips</h3>
      </section>
      <section class="destinations hidden">
        <h3>Destinations</h3>
        <article class="sub-card-body" id="desinations-body">
        </article>
      </section>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
